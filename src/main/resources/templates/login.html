<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Login</title>
    <link rel="stylesheet" href="css/estilosLogin.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">

    
</head>
<body>
  <h2>¡Hola! inicia sesión</h2>
  <div class="container" id="container">    
    <div class="form-container sign-in-container">
      <form id="signInForm" action="/login" method="post">
        <!-- <form id= "signInForm" method="post" action="/login"> -->
        <h1>Sign in</h1>
        
        
        <input type="text" id="username" name="username" required>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Sign In</button>
    </form>
    
    </div>
    <div class="overlay-container">
      <div class="overlay">
        
        <div class="overlay-panel overlay-right">
          <h1>Hola mundo!</h1>
          <p>Registrate para iniciar a crear tus encuestas</p>
          <button class="ghost" id="signUp">Proximamente</button>
        </div>
      </div>
    </div>
  </div>

</body>


</html>
