<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Detalle de Servicio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef; /* Fondo claro */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh; /* Altura de la pantalla */
            margin: 0;
        }

        .container {
            background-color: #ffffff; /* Fondo blanco */
            padding: 20px;
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra */
            width: 300px; /* Ancho fijo */
            text-align: center; /* Centrar texto */
        }

        h1 {
            font-size: 20px; /* Tamaño del título */
            color: #343a40; /* Color del título */
            margin-bottom: 20px; /* Margen inferior */
        }

        label {
            font-weight: bold; /* Negrita para etiquetas */
            display: block; /* Mostrar etiquetas en bloque */
            margin-bottom: 10px; /* Margen inferior */
            color: #495057; /* Color de texto de etiquetas */
        }

        select {
            width: 100%; /* Ancho completo */
            padding: 10px; /* Relleno */
            margin-bottom: 15px; /* Espaciado inferior */
            border: 1px solid #ced4da; /* Borde gris claro */
            border-radius: 4px; /* Bordes redondeados */
            font-size: 14px; /* Tamaño de fuente */
            box-sizing: border-box; /* Incluir padding y border en el ancho total */
        }

        button {
            background-color: #007bff; /* Color del botón */
            color: #fff; /* Color del texto del botón */
            border: none; /* Sin borde */
            padding: 10px; /* Relleno */
            border-radius: 4px; /* Bordes redondeados */
            cursor: pointer; /* Cambia el cursor al pasar */
            font-size: 16px; /* Tamaño de fuente */
            width: 100%; /* Ancho completo */
        }

        button:hover {
            background-color: #0056b3; /* Color del botón al pasar */
        }

        #result {
            margin-top: 20px; /* Margen superior para resultados */
            text-align: left; /* Alinear texto a la izquierda */
            width: 100%;
            max-width: 300px; /* Ancho máximo para resultados */
            margin: 0 auto; /* Centrar resultados */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px; /* Margen superior de la tabla */
        }

        table, th, td {
            border: 1px solid #ced4da; /* Borde gris claro */
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f8f9fa; /* Color de fondo de los encabezados */
        }
    </style>
    <script>
        // Función para cargar servicios en el select
        async function cargarServicios() {
            const response = await fetch('/api/servicio');
            if (!response.ok) {
                alert('Error al cargar los servicios.');
                return;
            }
            const servicios = await response.json();
            const servicioSelect = document.getElementById('servicioSelect');

            servicios.forEach(servicio => {
                const option = document.createElement('option');
                option.value = servicio.id;
                option.textContent = servicio.nombre;
                servicioSelect.appendChild(option);
            });
        }

        async function verificarDetalles() {
            const servicioId = document.getElementById('servicioSelect').value;
            const response = await fetch(`/api/servicio/${servicioId}`);

            if (!response.ok) {
                alert('Servicio no encontrado.');
                return;
            }
            const detallesResponse = await fetch(`/api/detalleordentrabajo`);
            const detalles = await detallesResponse.json();

            const detallesDeServicio = detalles.filter(detalle => detalle.servicio.id == servicioId);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; 

            if (detallesDeServicio.length > 0) {
                // Crear la tabla
                let tableHTML = `
                    <h3>Detalles de Orden de Trabajo</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Descripción</th>
                                <th>Fecha Asignación</th>
                                <th>Hora Asignación</th>
                                <th>ID Empleado</th>
                                <th>Nro Orden T</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                detallesDeServicio.forEach(detalle => {
                    tableHTML += `
                        <tr>
                            <td>${detalle.id}</td>
                            <td>${detalle.servicio.nombre}</td>
                            <td>${detalle.ordenTrabajo.fechaAsignacion}</td>
                            <td>${detalle.ordenTrabajo.horaAsignacion}</td>
                            <td>${detalle.ordenTrabajo.idEmpleado}</td>
                            <td>${detalle.ordenTrabajo.nroOrdenT}</td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                `;
                resultDiv.innerHTML = tableHTML;
            } else {
                resultDiv.innerHTML = `<h3>No hay detalles de orden de trabajo asociados a este servicio.</h3>`;
            }
        }

        // Cargar servicios al inicio
        window.onload = cargarServicios;
    </script>
</head>
<body>
    <div class="container">
        <h1>Verificar Detalle de Servicio</h1>
        <label for="servicioSelect">Selecciona un Servicio:</label>
        <select id="servicioSelect" required>
            <option value="">-- Selecciona un Servicio --</option>
            <option value="1">Servicio de Limpieza</option>
            <option value="2">Servicio de Mantenimiento</option>
            <option value="3">Servicio de Entrega</option>
            <option value="4">Servicio de Atención al Cliente</option>
            <option value="5">Soporte Técnico</option>
            <option value="6">Transporte</option>
            <option value="8">Seguridad</option>
            
        </select>
        <button onclick="verificarDetalles()">Verificar</button>
        

        <div id="result"></div>
    </div>
</body>
</html>
