<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Persona</title>
    <script>
        // Función para cargar sucursales
        async function cargarSucursales() {
            const response = await fetch('/api/sucursal');
            const sucursales = await response.json();
            const sucursalSelect = document.getElementById('sucursal');

            sucursales.forEach(sucursal => {
                const option = document.createElement('option');
                option.value = sucursal.id; // Asegúrate de que el ID de la sucursal esté correcto
                option.textContent = sucursal.nombre; // Cambia "nombre" al campo correcto
                sucursalSelect.appendChild(option);
            });
        }

        // Función para enviar el formulario
        async function enviarFormulario(event) {
            event.preventDefault();

            const nroDoc = document.getElementById('nroDoc').value;
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const fechaRegistro = document.getElementById('fechaRegistro').value;
            const idSucursal = document.getElementById('sucursal').value;

            const data = {
                nroDoc: nroDoc,
                nombre: nombre,
                apellido: apellido,
                fechaRegistro: fechaRegistro,
                sucursal: { id: idSucursal }, // Asegúrate de que este campo coincida con tu modelo
                tipoPersona: { id: 2 } // Suponiendo que el ID del tipo "empleado" es 1
            };

            const response = await fetch('/api/persona', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Persona registrada con éxito!');
                document.getElementById('registro-form').reset(); // Resetear el formulario
            } else {
                alert('Error al registrar la persona.');
            }
        }

        // Cargar sucursales al cargar la página
        window.onload = cargarSucursales;
    </script>
</head>
<body>
    <h1>Registrar Persona</h1>
    <form id="registro-form" onsubmit="enviarFormulario(event)">
        <label for="nroDoc">Número de Documento:</label>
        <input type="number" id="nroDoc" required>
        <br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>
        <br><br>

        <label for="fechaRegistro">Fecha de Registro:</label>
        <input type="date" id="fechaRegistro" required>
        <br><br>

        <label for="sucursal">Sucursal:</label>
        <select id="sucursal" required>
            <option value="">Seleccione una sucursal</option>
        </select>
        <br><br>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
