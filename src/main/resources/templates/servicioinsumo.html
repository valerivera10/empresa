<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Servicio Insumo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 400px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dfe3e8;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }

        /* Botón 3D */
        button {
            background-color: #4a90e2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px #3a7bc2;
            width: 100%;
            font-size: 16px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:active {
            box-shadow: 0 2px #3a7bc2;
            transform: translateY(2px);
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
    <script>
        async function cargarDatos() {
            // Datos de ejemplo para servicios e insumos
            const servicios = [
                { id: 1, nombre: 'Servicio de Limpieza' },
                { id: 2, nombre: 'Servicio de Mantenimiento' },
                { id: 3, nombre: 'Servicio de Entrega' },
                { id: 4, nombre: 'Servicio de Atención al Cliente' }
            ];

            const insumos = [
                { id: 1, nombreInsumo: 'Detergente' },
                { id: 2, nombreInsumo: 'Desinfectante' },
                { id: 3, nombreInsumo: 'Herramientas' },
                { id: 4, nombreInsumo: 'Material de Oficina' }
            ];

            // Cargar servicios en el selector
            const servicioSelect = document.getElementById('servicio');
            servicios.forEach(servicio => {
                const option = document.createElement('option');
                option.value = servicio.id;
                option.textContent = servicio.nombre;
                servicioSelect.appendChild(option);
            });

            // Cargar insumos en el selector
            const insumoSelect = document.getElementById('insumo');
            insumos.forEach(insumo => {
                const option = document.createElement('option');
                option.value = insumo.id;
                option.textContent = insumo.nombreInsumo;
                insumoSelect.appendChild(option);
            });
        }

        async function enviarFormulario(event) {
            event.preventDefault();

            const idServicio = document.getElementById('servicio').value;
            const idInsumo = document.getElementById('insumo').value;
            const cantidadUsado = document.getElementById('cantidadUsado').value;

            const data = {
                id: {
                    id_servicio: idServicio,
                    id_insumo: idInsumo
                },
                cantidadUsado: cantidadUsado
            };

            const response = await fetch('/api/servicioinsumo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Servicio Insumo creado con éxito!');
            } else {
                alert('Error al crear Servicio Insumo.');
            }
        }

        window.onload = cargarDatos;
    </script>
</head>
<body>
    <div class="container">
        <h1>Crear Servicio Insumo</h1>
        <form onsubmit="enviarFormulario(event)">
            <label for="servicio">Servicio:</label>
            <select id="servicio" required>
                <option value="">Seleccione un servicio</option>
            </select>

            <label for="insumo">Insumo:</label>
            <select id="insumo" required>
                <option value="">Seleccione un insumo</option>
            </select>

            <label for="cantidadUsado">Cantidad Usado:</label>
            <input type="number" id="cantidadUsado" required min="1" max="1000">

            <button type="submit">Crear</button>
        </form>
    </div>
</body>
</html>
